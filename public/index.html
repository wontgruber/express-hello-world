<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="hello-wrapper">
      <div id="particles-js"></div>
      <div class="content position-absolute w-100 top-0 pt-5">
        <div class="cta">
          <div id="hello" class="typewriter pb-3">
            Sup!
          </div>
          <div class="d-flex justify-content-center">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="toggleScheduling">
              <label class="form-check-label" for="toggleScheduling">Enable me</label>
            </div>
          </div>
          <a class="btn btn-primary mb-5" href="//app.cyclic.sh/api/login">Sign in to Cyclic</a>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type='text/javascript' src='particles.js'></script>
  </body>
</html>
